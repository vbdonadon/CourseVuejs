<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>

    <div id="desafio">
        <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - 
        usando Interpolação -->
        <p>Usando VueJS - <br>
        Nome:{{nome}} <br>
        Idade:{{idade}}</p>
        
        <!-- 2) Exiba sua idade multiplicada por 3 -->
        <p>Três vezes minha idade: {{tripleAge()}}.</p>
        
        <!-- 3) Chame uma função para exibir um número randomico
            entre 0 and 1 (Math.random()) -->
        <p>Número random: {{RandomNum()}}</p> 
        
        <!-- 4) Procure uma imagem no google e exiba na tag img 
            fazendo o binding no atributo "src" -->
        <div>
            <img height="200" v-bind:src="GoogleImage">
        </div>
        
        <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
        <div>
            <input type="text" v-bind:value="nome">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
