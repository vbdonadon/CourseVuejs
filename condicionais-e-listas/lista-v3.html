<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>

    <div id="app" style="font-family: Gotham">
       <ul>
            <li v-for="(item, index) in cores">{{index + 1}}) {{item}}</li>
       </ul>
       <!-- Quando usa o Template, a tag 'Template' é não 
        reenderizado, caso usemos outra tag, ela será reenderizada -->
       <template v-for="(item, index) in cores"> 
           <h1>{{item}}</h1>
           <p>{{index}}</p>
       </template>

       <li v-for="item in pessoas">
           <div v-for="(valor, chave, index) in item">
                {{index + 1}}) {{chave}} = {{valor}}
           </div>
       </li>
    </div>

    <script>
        new Vue ({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Ana', idade: 26, peso: 59 },
                    { nome: 'Vinicius', idade: 23, peso: 73 }
                ]
            }
        })
    </script>
</body>
</html>

<style>
    ul {
        list-style: none;
    }
</style>
