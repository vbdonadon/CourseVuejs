<link rel="stylesheet" href="styles.css">
<script src="https://unpkg.com/vue"></script>

    <div id="desafio" style="font-family: Gotham">
        <!-- 1) Inicia r a execução do efeito usando botão. 
          O efeito deve alternadamente trocar as classes "destaque" e
          "encolher" para cada chamada de setInteval. Use a div abaixo
          com id "efeito" para associar as classes CSS. -->
        <h2>#01</h2>
        <div>
          <button @click="iniciarEfeito">Iniciar Efeito</button>
          <div style="margin-top: 15px;" id="effect" :class="primeiraClasse"></div>
        </div>
        
        <!-- 2) Crie duas classes CSS e associe a div usando a
          sintaxe de array -->
        <h2>#02</h2>
        <div :class="['classe1', 'classe2']">Estou sem classe CSS :(</div>
        
        <!-- 3) Deixe o usuário informar o nome da classe (crie classe CSS
          de exemplo) e associe a div abaixo. -->
        <h2>#03</h2>
        <div>
          <input type="text" v-model="alterarClasse">
          <div :class="[alterarClasse]" id="effect" style="margin-top: 15px;"></div>
        </div>
        
        <!-- 4) Let the user enter a class and enter 
          true/false for another class (create some example classes) 
          and attach the classes 
          TENTAR DPS
        --> 
        <h2>#04</h2>
        <div>
          <input type="text">
          <input type="text">
          <div id="effect"></div>
        </div>

        <!-- 5) Repita 3) mas utilizando estilos ao invés de classes CSS.
          Associe os estilos a div abaixo  -->
        <h2>#05</h2>
        <div>
          <input type="text" v-model="cor">
          <div :style="{backgroundColor: cor}" id="effect"></div>
        </div>
  
        <!-- 6) Create a simple progress bar with setInterval and style bindings. 
          Start it by hitting the below button. -->
        <h2>#06</h2>
        <div>
          <button v-on:click="iniciarProgresso">Start Progress</button>
          <div class="barra-progresso ">
            <div class="progresso" :style="{width: widthPerSec}"></div>
          </div>
        </div>
</div>
<script src="app.js"></script>
