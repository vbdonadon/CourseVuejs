<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <contador></contador>
</div>

<script>
    // Registro Global
    Vue.component('contador', {
        template: `
            <div>
                <span>{{contador}}</span>
                <button @click="contador++">Aumentar</button>
                <button @click="contador--">Diminuir</button>
            </div>
        `,
        data() {
            return { 
                contador: 0, 
            }
        }  
    })

    new Vue({
        el: '#app',
    })
</script>
