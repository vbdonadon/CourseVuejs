<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
</div>

<script>
    // Registro Global
    const contador = {
        template: `
            <div>
                <span>{{contador}}</span>
                <button @click="contador++">Aumentar</button>
                <button @click="contador--">Diminuir</button>
            </div>
        `,
        data() {
            return { 
                contador: 0, 
            }
        }  
    }

    new Vue({
        el: '#app',
        // Registro Local
        components: {
            contador1: contador,
        }
    })
    
    new Vue({
        el: '#app2',
        components: {
            'app-contador': contador,
        }
        
    })
</script>
