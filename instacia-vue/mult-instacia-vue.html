<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<body style="font-family: Gotham">
    <div id="app1">
        {{ titulo1 }}
        <button @click="alterar">Alterar</button>        
    </div>
    
    
    <div id="app2">
        {{ titulo2 }}
        <button @click="alterar">Alterar</button>        
    </div>
    
</body>

<script>
    new Vue({
        el: '#app1',
        data: {
            titulo1: 'Instância 1: Titulo 1.'
        },
        methods: {
            alterar(){
                this.titulo1 += '!!!'
            }
        }
    })

    new Vue({
        el: '#app2',
        data: {
            titulo2: 'Instância 2: Titulo 2.'
        },
        methods: {
            alterar(){
                this.titulo2 += '???'
            }
        }
    })
</script>
