<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-once>{{titulo}}</p>
        <p>{{saudacao()}}</p>
        <a v-bind:href="link">Google</a>
        <hr>
        <p v-html="linkHtml"></p>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando Vue.js',
                link: 'http://www.google.com.br',
                linkHtml: '<a href="http://www.google.com.br">Google</a>'
            },
            methods: {
                saudacao: function() {
                    this.titulo = 'Bom dia!!'
                    // O comportamento natural do Vue é que quando 
                    // há uma alteração, ele lê e já atualiza, caso 
                    // você queira manter um valor, devemos colocar
                    // v-once no valor.
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>

<!-- 
Notes: o Vue não deixar nós utilizarmos o mesmo nome de uma
variavel em data como o nome de uma função, ou um ou outro.

Another note: Acessando o titulo fora do Template é necessário 
usar o this. O this nesse caso representa a instancia do Vue 
ou seja, seria Vue.titulo
-->
