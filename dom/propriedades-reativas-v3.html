<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="font-family: Gotham">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
     
    <div id="app">
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="contador2++">Aumentar</button>
        <button v-on:click="diminuir">Diminuir</button>
        <p>Contador: {{contador}} | Contador 2: {{contador2}}</p>
        <p>Resultado: {{resultado}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0
            },
            computed: {
                // Usando desta forma deixamos o metodo utilizado
                // somente quando necessário, não o computando sem
                // necessidade.
                resultado(){
                    return this.contador >= 5 ? 
                        'Maior ou igual a 5' : 'Menor que 5'
                }
            },
            watch: {
                contador(novo, antigo){
                    console.log(novo, antigo)
                    setTimeout(() => {
                        this.contador = 0
                    }, 2000)
                }
            },
            methods: {
                aumentar(){
                    this.contador++
                },
                
                diminuir(){
                    this.contador--
                },
            }
        })
    </script>
</body>
</html>
